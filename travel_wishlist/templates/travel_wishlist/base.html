<!--base.html allows to extend on every page of the website-->
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Travel wishlist</title>
        <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"><!--a links to css/style-->
    </head>
    <body>

    <h1 id="site-header" style="background: url('{% static 'img/photo-eth2.jfif' %}') ">
        Where do you want to go?
    </h1>
        {% block content %}
        {% endblock %}
    <hr>
    
    <div>
        <p>A travel wish list site built with Django</p>
        <!--a link to navigate between wishlist and visited pages-->
        <a class="nav-link" href="{% url 'place_list' %}">Your wishlist</a>
        <a class="nav-link" href="{% url 'places_visited' %}">Places you've visited</a>
    </div>
    </body>
</html>
